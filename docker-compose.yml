services:
  # Service Discovery - Consul
  consul:
    image: hashicorp/consul:1.18
    container_name: consul
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database - PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: books-postgres
    environment:
      POSTGRES_DB: books_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database - MongoDB
  mongodb:
    image: mongo:7
    container_name: reviews-mongodb
    environment:
      MONGO_INITDB_DATABASE: reviews_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Message Broker - RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    networks:
      - microservices-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - microservices-network
    environment:
      SPRING_PROFILES_ACTIVE: docker

  # Books Microservice
  books-service:
    build:
      context: ./books-management-api
      dockerfile: Dockerfile
    container_name: books-service
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/books_management
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      consul:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  # Reviews Microservice
  reviews-service:
    build:
      context: ./reviews-service
      dockerfile: Dockerfile
    container_name: reviews-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  # Frontend
  books-frontend:
    build:
      context: ./books-management-frontend
      dockerfile: Dockerfile
    container_name: books-frontend
    environment:
      VITE_API_URL: http://api-gateway:8080
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - microservices-network

volumes:
  postgres_data:
  mongodb_data:

networks:
  microservices-network:
    driver: bridge
