
spring.application.name=api-gateway
server.port=8080


spring.cloud.consul.host=consul
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.enabled=true
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.instance-id=${spring.application.name}:${server.port}
spring.cloud.consul.discovery.hostname=api-gateway
spring.cloud.consul.config.enabled=false

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=books-service
spring.cloud.gateway.routes[0].uri=lb://books-management
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/books/**, /api/history/**

spring.cloud.gateway.routes[1].id=reviews-service
spring.cloud.gateway.routes[1].uri=lb://reviews-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/reviews/**

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:3000
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true

management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

logging.level.org.springframework.cloud.gateway=DEBUG
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
